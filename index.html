<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>

    <div>
        <h2>Basic Calculator</h2>
        <button onclick="sum()">Sum</button>
        <button onclick="subtraction()">Subtraction</button>
        <button onclick="multiplication()">Multiplication</button>
        <button onclick="division()">Division</button>
    </div>

    <div id="result"></div>

    <div>
        <h2>Find Min & Max</h2>
        <p>array = [233, 6, -9, 0, -252, 1025, 999, 125]</p>
        <button onclick="findMin(array)">Show Min</button>
        <button onclick="findMax(array)">Show Max</button>
    </div>
    
    <div id="resultMinMax"></div>


    <script src="./script.js"></script>

</body>
</html>
